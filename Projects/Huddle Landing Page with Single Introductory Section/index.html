<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- External Links -->
  <script src="https://kit.fontawesome.com/6357d3066f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <img src="./images/logo.svg" alt="Huddle Logo" width="200px">
    </div>
  </header>
  <main>
    <div id="img-container">
      <img src="./images/illustration-mockups.svg" alt="Mockup of a web and mobile design view" >
    </div>
    <div id="content-container">
      <h1>Build The Community <br /> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button">Register</button>
    </div>  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Richard 'RixCrafts' Garcia</a>.
    </p>
    <div class="social-links">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
