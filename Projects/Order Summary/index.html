<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div id="image">
      <img src="images/illustration-hero.svg" alt="Decorative header image of a woman listening to music ">
    </div>
    <div id="details" class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div id="plan" class="content">
      <div id="plan_container">
        <div id="music_icon">
          <img src="images/icon-music.svg" alt="Decorative music icon">
        </div>
        <div id="current_plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div id="change_control">
          <a href="#">
            Change
          </a>
        </div>
      </div>
    </div>
    <div id="controls" class="content">
      <button id="proceed_btn">Proceed to Payment</buttonid>
        <button id="cancel_btn">Cancel Order</button>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Richard
      'RixCrafts' Garcia</a>.
  </div>
</body>

</html>
