<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="content__container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats__container">
        <div class="stats">
          <span class="number">10k+</span>
          <span class="category">Companies</span>
        </div>
        <div class="stats">
          <span class="number">314</span>
          <span class="category">Templates</span>
        </div>
        <div class="stats">
          <span class="number">12M+</span>
          <span class="category">Queries</span>
        </div>
      </div>
    </div>
    <div class="image__container">
      <img src="./images/image-header-desktop.jpg" alt="Image of people on an office" srcset="
          ./images/image-header-desktop.jpg,
          ./images/image-header-mobile.jpg 500w
        ">
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
