<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="Product Picture">
    </div>
    <div class="content-container">
      <h3 id="category">Perfume</h3>
      <h1 id="prod-name">Gabrielle Essence Eau De Perfum</h1>
      <p id="prod-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span id="currentPrice">$149.99</span>
        <span id="oldPrice">$169.99</span>
      </div>
      <button id="addToCart">
        <span class="material-symbols-outlined">
          add_shopping_cart
        </span>
        Add to Cart
      </button>
    </div>
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a rel="me opener" href="https://rixcrafts.github.io/Frontend-Mentor/" target="_blank">Richard
        'RixCrafts' Garcia</a>.
    </div>
  </footer>
</body>

</html>
