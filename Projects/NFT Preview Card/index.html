<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" srcset="">
      <div id="img-hover">
        <img src="./images/icon-view.svg" alt="Eye icon">
      </div>
    </div>
    <div class="content">
      <h1 id="nft-name">Equilibrium #3429</h1>
      <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="pricing-container">
        <div id="current-price-block">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p id="nft-price">0.041 ETH</p>
        </div>
        <div id="price-time-block">
          <img src="images/icon-clock.svg" alt="Click icon">
          <p id="price-time">3 days left</p>
        </div>
      </div>
      <div class="creator-info-container">
        <img src="./images/image-avatar.png" alt="Profile picture of the nft creator">
        <p>Creation of <b id="creators-name">Jules Wyvern</b></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard 'RixCrafts' Garcia</a>.
  </div>
</body>

</html>
