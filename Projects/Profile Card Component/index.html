<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="top"></section>
    <section class="middle">
      <img src="./images/image-victor.jpg" alt="Profile picture of Victor"">
      <div>
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <p class="city">London</p>
    </section>
    <section class="bottom">
      <ul>
        <li>
          <h2 class="amount">80k</h2>
          <p class="description">Followers</p>
        </li>
        <li>
          <h2 class="amount">803k</h2>
          <p class="description">Likes</p>
        </li>
        <li>
          <h2 class="amount">1.4k</h2>
          <p class="description">Photos</p>
        </li>
      </ul>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
