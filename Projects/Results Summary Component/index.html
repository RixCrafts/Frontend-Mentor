<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <section class="overview">
      <h3 class="title">Your Result</h3>
      <div class="circle__container">
        <span class="score-primary">76</span>
        <p class="score-secundary">of 100</p>
      </div>
      <h2 class="congrats-text">Great</h2>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="summary-tag category-red">
        <img class="category-icon" src="#" alt="Category icon">
        <span class="category-name"></span>
        <span class="category-score"><b></b> / 100</span>
      </div>
      <div class="summary-tag category-yellow">
        <img class="category-icon" src="#" alt="Category icon">
        <span class="category-name"></span>
        <span class="category-score"><b></b> / 100</span>
      </div>
      <div class="summary-tag category-green">
        <img class="category-icon" src="#" alt="Category icon">
        <span class="category-name"></span>
        <span class="category-score"><b></b> / 100</span>
      </div>
      <div class="summary-tag category-blue">
        <img class="category-icon" src="#" alt="Category icon">
        <span class="category-name"></span>
        <span class="category-score"><b></b> / 100</span>
      </div>
      <button>Continue</button>
    </section>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
